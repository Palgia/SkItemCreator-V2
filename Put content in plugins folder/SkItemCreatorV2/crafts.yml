#Register custom craft 
#Does not work with imported items!
crafts:
  god-apple:
    #Does it needs a permission ? If yes, write it
    permission: skitemcreator.god.apple
    items:
      #You can use SkItemCreator IDs
      x: GOLD_INGOT
      n: NETHER_STAR
      p: ENCHANTED_GOLDEN_APPLE
    layout:
      top-line: x, n, x
      mid-line: n, p, n
      bot-line: x, n, x